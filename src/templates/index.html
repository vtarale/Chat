{% extends "layout.html" %}
{% block body %}
    <script src="{{ url_for('sendfile', path='index/index.js') }}"></script>

    <nav class="navbar bg-body-tertiary fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Chat</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Chat</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">About</a>
                </li>
              <form class="d-flex mt-3" role="search">
                <input class="form-control me-2" type="search" placeholder="Room No." aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Join</button>
              </form>
            </div>
          </div>
        </div>
      </nav>

    <div>
        <button id="roomcreator">Create room</button>
        <br>
        <br>
        To join room:
        <br>
        <input autocapitalize="off" autofocus autocomplete="off" type="text" placeholder="Room id">
        <br>
        <button id="join" disabled>Join</button>
    </div>

    <div>
        <label></label>
    </div>
{% endblock %}
